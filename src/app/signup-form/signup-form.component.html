<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf = "form.errors" class="alert alert-danger">
        The Username or Password is Invalid.
    </div>
    <div formGroupName = "account">
        <div class="form-group">
        <label for="username">Username</label>
        <input 
        formControlName = "username"
            id="username" 
            type="text" 
            class="form-control">
            <div *ngIf="username.pending">Checking for Uniqueness...</div>
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                <div *ngIf="username.errors.required">Username is Required.</div>
                <div *ngIf="username.errors.minlength">Username Should be a minimum of {{username.errors.minlength.requiredLength}} Characters.</div>
                <div *ngIf="username.errors.cannotContainSpace">Username Cannot Contain Spaces.</div>
                <div *ngIf="username.errors.shouldBeUnique">Username is Already Taken.</div>
            </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
        formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
    </div>
        </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
